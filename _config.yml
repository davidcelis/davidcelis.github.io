# Site settings
title: davidcel.is
email: me@davidcel.is
description: "Ellipsis & Code"

url: http://davidcel.is
permalink: /posts/:title/

collections:
  music:
    permalink: /music/:title/
    output: true
  projects:
    permalink: /projects/:title/
    output: true

# Build settings
markdown: kramdown
kramdown:
  input: GFM
sass:
  style: compressed

gems:
  - jekyll-redirect-from
  - jekyll-gist

include:
  - .well-known
exclude:
  - bin
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md
  - s3_website.yml
  - vendor
