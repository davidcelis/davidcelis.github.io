---
layout: default
---

<article id="main">
  <header class="special container">
    <span class="icon"><img class="author" src="/images/me.jpg" /></span>
    <h2>{{ page.title }}</h2>

    {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}</p>
  </header>

  <section class="wrapper style3 container special">
    {{ content }}
  </section>
</article>
