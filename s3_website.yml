s3_id: <%= ENV['DAVIDCELIS_S3_ID'] %>
s3_secret: <%= ENV['DAVIDCELIS_S3_SECRET'] %>
s3_bucket: <%= ENV['DAVIDCELIS_S3_BUCKET'] %>
s3_endpoint: <%= ENV['DAVIDCELIS_S3_ENDPOINT'] %>

cloudfront_distribution_id: <%= ENV['DAVIDCELIS_CLOUDFRONT_DISTRIBUTION_ID'] %>
cloudfront_invalidate_root: true
cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 %>
    viewer_protocol_policy: redirect-to-https
  aliases:
    quantity: 1
    items:
      CNAME: davidcel.is

index_document: index.html
error_document: 404.html

max_age:
  "css/*": <%= 60 * 60 * 24 * 365 %>
  "fonts/*": <%= 60 * 60 * 24 * 365 %>
  "images/*": <%= 60 * 60 * 24 * 365 %>
  "*": <%= 60 * 60 * 24 %>

gzip:
  - .html
  - .css
