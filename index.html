---
layout: page
title: David Celis
---

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <a href="{% if post.external %}{{ post.external }}{% else %}{{ post.url }}{% endif %}">
        <div>
          <span class="title">{{ post.title }}</span>
          <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
